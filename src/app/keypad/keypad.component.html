<div [class.active]="callInProgress" class="container">
  <div class="keypad">
    <div *ngFor="let key of keys" (click)="keyPress($event)">{{key}}</div>
  </div>
  <footer>
    <button (click)="toggleCall()" height="35" width="122">
      {{callInProgress ? 'Hangup' : 'Dial'}}
    </button>

    <button *ngIf="number.length > 0 && !callInProgress" (click)="delete()">delete</button>
  </footer>
</div>
